    <script>
        function countDown(el, callback) {
            var i = $(el).text();
            // 是否为正整数
            if (!/^[1-9]\d*$/.test(i)) {
                return false;
            }
            var timer = setInterval(function() {
                i--;
                $(el).text(i);
                if (i==0) {
                    clearInterval(timer);
                    callback();
                }
            },1000);
        }
