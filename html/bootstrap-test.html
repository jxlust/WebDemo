.download-btn {
	text-align: center;
	position: relative;
	display: block;
	margin: 0 auto;
	width: 190px;
	height: 45px;
	box-shadow: inset 0 0 0 2px #1ABC9C; 
	border: none;
	border: 2px solid #1ABC9C\9;
	border-radius: 3px;
	font-weight: bold;
	font-size: 16px;
	letter-spacing: 2px;
	color: #1ABC9C;
	background: none;
	overflow: hidden;
    -webkit-transition: overflow 1s linear 0.1s;
    -moz-transition: overflow 1s linear 0.1s;
    -o-transition: overflow 1s linear 0.1s;
    transition: overflow 1s linear 0.1s;
}
:root .download-btn {
    border: none\9\0; /* IE 9+ */
}
.dl-bg {
	position: absolute;
    bottom: 0;
    left: 0;
    display: block;
    background: #1ABC9C;
    width: 190px;
    height: 0;
    -webkit-transition: height 0.3s linear;
    -moz-transition: height 0.3s linear;
    -o-transition: height 0.3s linear;
    transition: height 0.3s linear;
    z-index: 1;
}
.dl-txt, .icon-dl {
    -webkit-transition: all 0.3s linear;
    -moz-transition: all 0.3s linear;
    -o-transition: all 0.3s linear;
    transition: all 0.3s linear;
}
.download-btn:hover .dl-bg {
    width: 190px;
    height: 45px;
}
.dl-txt {
    position: absolute;
    left: 0;
    top: 0;
    width: 190px;
    height: 45px;
    line-height: 45px;
    z-index: 2;
}
.download-btn:hover .dl-txt {
	color: #FFFFFF;
}
.icon-dl {
	display: inline-block;
  margin-right: 12px;
  margin-left: -18px;
	width: 30px;
	height: 30px;
	vertical-align: middle;
	background: url(../images/u1102.png) center no-repeat;
	background-size: 32px;
}
.download-btn:hover .icon-dl {
	background: url(../images/u1100.png) center no-repeat;
	background-size: 32px;
}
